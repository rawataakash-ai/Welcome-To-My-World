<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome To My World - Aakash Singh Rawat</title>
  <style>
    :root { --brand:#0a7ad1; --bg:#f8f8f8; --card:#e9f5ff; }
    body { margin:0; font-family: Arial, sans-serif; background: var(--bg); }
    header { background: var(--brand); color:#fff; padding:14px 16px; text-align:center; font-weight:600; }
    nav { background:#333; display:flex; gap:8px; padding:10px; }
    nav button {
      border:0; background:transparent; color:#fff; padding:8px 12px; border-radius:6px; cursor:pointer;
    }
    nav button.active { background:#fff; color:#333; font-weight:bold; }
    .container { padding:20px; max-width:1000px; margin:auto; }
    .card { background:var(--card); padding:20px; border-radius:12px; }
    h2 { color:var(--brand); }
    .submenu { margin-bottom:15px; }
    .submenu button {
      margin-right:10px; padding:6px 10px; border:1px solid var(--brand); border-radius:6px;
      background:#fff; cursor:pointer; font-size:14px;
    }
    .submenu button.active { background:var(--brand); color:#fff; }
    pre { white-space:pre-wrap; background:#fff; padding:12px; border-radius:8px; }
    footer { background:#333; color:#fff; text-align:center; padding:12px; margin-top:20px; }
  </style>
</head>
<body>
  <header>ðŸ“˜ Welcome To My World - Aakash Singh Rawat</header>

  <nav>
    <button data-tab="home">Home</button>
    <button data-tab="python">Python</button>
    <button data-tab="excel">Excel</button>
    <button data-tab="sql">SQL</button>
  </nav>

  <div class="container">
    <div class="card" id="content">
      <h2>Welcome</h2>
      <p>Click a tab above to load tutorial content.</p>
    </div>
  </div>

  <footer>Â© 2025 Aakash Singh Rawat - Welcome To My World</footer>

  <script>
    const tabs = {
      home: { title: "Home", files: ["home.txt"] },
      python: { 
        title: "Python", 
        files: [
          { name: "Basics", file: "python_basics.txt" },
          { name: "Advanced", file: "python_advanced.txt" }
        ] 
      },
      // Excel will list downloadable .xlsx files instead of txt
      excel: { 
        title: "Excel", 
        excelFiles: ["data1.xlsx", "data2.xlsx", "data3.xlsx"] 
      },
      sql: { title: "SQL", files: ["sql.txt"] }
    };

    const contentEl = document.getElementById("content");
    const navButtons = document.querySelectorAll("nav button");

    function loadContent(file, sectionTitle) {
      contentEl.innerHTML = `<h2>${sectionTitle}</h2><p>Loading...</p>`;
      fetch(file).then(r => r.text()).then(txt => {
        contentEl.innerHTML = `<h2>${sectionTitle}</h2><pre>${txt}</pre>`;
      }).catch(() => {
        contentEl.innerHTML = `<h2>${sectionTitle}</h2><p style="color:red">Error loading ${file}</p>`;
      });
    }

    function setActiveTab(tabKey) {
      navButtons.forEach(btn => btn.classList.toggle("active", btn.dataset.tab === tabKey));
      const tab = tabs[tabKey];
      if (!tab) return;

      if (tabKey === "python") {
        // Python with submenu
        let submenuHtml = `<div class="submenu">`;
        tab.files.forEach((f, idx) => {
          submenuHtml += `<button data-file="${f.file}" ${idx===0?"class='active'":""}>${f.name}</button>`;
        });
        submenuHtml += `</div><div id="sectionContent"></div>`;
        contentEl.innerHTML = `<h2>${tab.title} Tutorial</h2>${submenuHtml}`;

        const submenuButtons = contentEl.querySelectorAll(".submenu button");
        submenuButtons.forEach(btn => {
          btn.addEventListener("click", () => {
            submenuButtons.forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            loadContent(btn.dataset.file, `${tab.title} - ${btn.textContent}`);
          });
        });

        // Load first section by default
        loadContent(tab.files[0].file, `${tab.title} - ${tab.files[0].name}`);

      } else if (tabKey === "excel") {
        // Show Excel files as download links
        let list = "<ul>";
        tab.excelFiles.forEach(f => {
          list += `<li>ðŸ“¥ <a href="${f}" download>${f}</a></li>`;
        });
        list += "</ul>";
        contentEl.innerHTML = `<h2>${tab.title}</h2><p>Available Excel Files:</p>${list}`;

      } else {
        // Home, SQL â†’ single file
        loadContent(tab.files[0], tab.title);
      }
    }

    navButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        setActiveTab(btn.dataset.tab);
      });
    });

    // Default load
    setActiveTab("home");
  </script>
</body>
</html>
